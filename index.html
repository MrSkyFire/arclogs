<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ARC Raiders – Field Logs</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  background: #000;
  color: #e6f2ff;
  font-family: system-ui, sans-serif;
}
main {
  max-width: 900px;
  margin: auto;
  padding: 24px;
}
h1 {
  color: #66ccff;
  letter-spacing: 0.2em;
  text-transform: uppercase;
}
.log {
  border-left: 2px solid #66ccff;
  padding-left: 12px;
  margin-bottom: 22px;
  white-space: pre-wrap;
}
.user {
  color: #8fdcff;
  font-size: 0.8rem;
  opacity: 0.85;
}
.date {
  font-size: 0.7rem;
  opacity: 0.5;
  margin-bottom: 6px;
}
</style>
</head>
<body>
<main>
<h1>ARC Raiders – Field Logs</h1>
<section id="logs">Loading logs...</section>
</main>

<script>
fetch('logs.txt')
  .then(r => r.text())
  .then(text => {
    const entries = text.split('\\n---\\n');
    const container = document.getElementById('logs');
    container.innerHTML = '';

    entries.reverse().forEach(entry => {
      if (!entry.trim()) return;

      const lines = entry.trim().split('\\n');
      let user = null;
      let date = null;

      // Optional username
      if (lines[0].startsWith('@')) {
        user = lines.shift().substring(1);
      }

      // Optional date
      if (lines[0] && lines[0].startsWith('[DATE:') && lines[0].endsWith(']')) {
        date = lines.shift().slice(6, -1).trim();
      }

      const div = document.createElement('div');
      div.className = 'log';

      if (user) {
        const u = document.createElement('div');
        u.className = 'user';
        u.textContent = user;
        div.appendChild(u);
      }

      if (date) {
        const d = document.createElement('div');
        d.className = 'date';
        d.textContent = 'Submitted: ' + date;
        div.appendChild(d);
      }

      div.appendChild(document.createTextNode(lines.join('\\n')));
      container.appendChild(div);
    });
  })
  .catch(() => {
    document.getElementById('logs').textContent = 'Error loading logs.';
  });
</script>
</body>
</html>
