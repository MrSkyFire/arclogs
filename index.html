<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ARC Raiders – Field Logs</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  background: #000;
  color: #e6f2ff;
  font-family: system-ui, sans-serif;
}
main {
  max-width: 900px;
  margin: auto;
  padding: 24px;
}
h1 {
  color: #66ccff;
  letter-spacing: 0.2em;
  text-transform: uppercase;
}
.log {
  border-left: 2px solid #66ccff;
  padding-left: 12px;
  margin-bottom: 22px;
  white-space: pre-wrap;
}
.user {
  color: #8fdcff;
  font-size: 0.8rem;
  opacity: 0.85;
  margin-bottom: 4px;
}
form {
  margin-top: 40px;
  border-top: 1px solid #222;
  padding-top: 20px;
}
textarea, input {
  width: 100%;
  background: #050505;
  color: #e6f2ff;
  border: 1px solid #333;
  padding: 10px;
  margin-bottom: 8px;
}
button {
  background: #66ccff;
  color: #000;
  border: none;
  padding: 8px 16px;
  font-weight: bold;
  cursor: pointer;
}
</style>
</head>
<body>
<main>
<h1>ARC Raiders – Field Logs</h1>

<section id="logs">Loading logs...</section>

<form>
<h2>Submit Log</h2>
<input placeholder="Username (optional) e.g. username#2394" />
<textarea placeholder="Transmit field report..."></textarea>
<button type="button">Transmit</button>
<p style="opacity:.4;font-size:.75rem">Static demo. Backend required to store submissions.</p>
</form>

</main>

<script>
fetch('logs.txt')
  .then(r => r.text())
  .then(text => {
    const entries = text.split('\n---\n');
    const container = document.getElementById('logs');
    container.innerHTML = '';
    entries.reverse().forEach(entry => {
      if (!entry.trim()) return;
      const lines = entry.trim().split('\n');
      let user = null;
      if (lines[0].startsWith('@')) {
        user = lines.shift().substring(1);
      }
      const div = document.createElement('div');
      div.className = 'log';
      if (user) {
        const u = document.createElement('div');
        u.className = 'user';
        u.textContent = user;
        div.appendChild(u);
      }
      div.appendChild(document.createTextNode(lines.join('\n')));
      container.appendChild(div);
    });
  });
</script>
</body>
</html>
